<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MovieMind</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add to your admin.html head -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Also fix the JS path -->
    
    <!-- Add favicon to avoid 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
</head>
    
<body class = "admin-panel">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-film"></i> MovieMind</h2>
                <div class="admin-info">
                    <div class="admin-avatar" id="adminAvatar">A</div>
                    <div class="admin-details">
                        <h4 id="adminName">Administrator</h4>
                        <p id="adminRole">Super Admin</p>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-page="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-label">Dashboard</span>
                            
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="movies">
                            <i class="fas fa-video"></i>
                            <span class="nav-label">Movies</span>
                            <span class="nav-badge" id="moviesCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="users">
                            <i class="fas fa-users"></i>
                            <span class="nav-label">Users</span>
                            <span class="nav-badge" id="usersCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="quiz-analytics">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-label">Quiz Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="reports">
                            <i class="fas fa-file-alt"></i>
                            <span class="nav-label">Reports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="settings">
                            <i class="fas fa-cog"></i>
                            <span class="nav-label">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-secondary" id="logoutBtn" style="width: 100%;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title" id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Search..." id="globalSearch">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="notification-bell" id="notificationBell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                </div>
            </header>

            <!-- Content Area - Will be dynamically loaded -->
            <div class="admin-content" id="pageContent">
                <!-- Dashboard content will be loaded here by JavaScript -->
                <div class="loading">Loading...</div>
            </div>
        </main>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-backdrop" id="modalOverlay"></div>

    
     <script src="/static/js/admin.js"></script>
    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.admin = new AdminDashboard();
        });
    </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MovieMind</title>
    <!-- <link rel="stylesheet" href="css/admin.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-header h1 i {
            color: #3b82f6;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .security-note {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .security-note p {
            color: #93c5fd;
            font-size: 0.9rem;
            margin: 0;
        }

        .security-note i {
            color: #3b82f6;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-film"></i> MovieMind Admin</h1>
            <p>Administrator Control Panel</p>
        </div>
        
        <div class="login-card">
            <div id="alertMessage" class="alert" style="display: none;"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" 
                               id="email" 
                               class="form-control" 
                               placeholder="admin@moviemind.com"
                               required
                               autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="••••••••"
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
            </form>
            
            <div class="security-note">
                <p><i class="fas fa-shield-alt"></i> Restricted access. Authorized personnel only.</p>
            </div>
            
            <div class="login-footer">
                <p><a href="/"><i class="fas fa-arrow-left"></i> Back to Main Site</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const alertMessage = document.getElementById('alertMessage');
            const loginButton = document.getElementById('loginButton');
            const originalButtonText = loginButton.innerHTML;
            
            // Clear previous alerts
            alertMessage.style.display = 'none';
            alertMessage.className = 'alert';
            alertMessage.textContent = '';
            
            // Show loading state
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginButton.disabled = true;
            
            try {
                const response = await fetch('/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Show success message
                    alertMessage.className = 'alert alert-success';
                    alertMessage.textContent = 'Login successful! Redirecting...';
                    alertMessage.style.display = 'block';
                    
                    // Save token and redirect
                    localStorage.setItem('admin_token', data.access_token);
                    
                    // Redirect to admin dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                    
                } else {
                    // Show error message
                    alertMessage.className = 'alert alert-error';
                    alertMessage.textContent = data.error || 'Invalid credentials';
                    alertMessage.style.display = 'block';
                    
                    // Reset button
                    loginButton.innerHTML = originalButtonText;
                    loginButton.disabled = false;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                alertMessage.className = 'alert alert-error';
                alertMessage.textContent = 'Network error. Please try again.';
                alertMessage.style.display = 'block';
                
                // Reset button
                loginButton.innerHTML = originalButtonText;
                loginButton.disabled = false;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    
    if (token) {
        // Verify token is still valid using correct endpoint
        fetch('/admin/dashboard', {  // ✅ Correct: /admin/dashboard
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            console.log('Token check response:', response.status);
            
            if (response.ok) {
                // Already logged in, redirect to admin page
                window.location.href = '/admin';
            } else if (response.status === 401 || response.status === 403) {
                // Token invalid or not admin
                console.log('Token invalid or not admin, removing...');
                localStorage.removeItem('token');
                // Stay on login page
            }
            // For other errors (404, 500), don't clear token
        })
        .catch(error => {
            console.log('Network error checking token:', error);
            // Don't clear token on network errors
        });
    }
});
        // Focus on email field on load
        document.getElementById('email').focus();
    </script>
</body>
</html>
